name: Weekly Update

on:
  schedule:
    - cron: "0 0 * * 1" # Monday 08:00 Asia/Singapore
  workflow_dispatch:

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly pipeline (hosted mode)
        run: |
          RUNNER_MODE=$(python - <<'PY'
          import yaml
          from pathlib import Path
          cfg = yaml.safe_load(Path('config/model.yaml').read_text()) or {}
          print(cfg.get('runner_mode', 'hosted'))
          PY
          )
          if [ "$RUNNER_MODE" = "hosted" ]; then
            python -m src.run_weekly
          else
            echo "runner_mode=self_hosted; hosted action executes planning pipeline only"
            python -m src.run_weekly
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add topics/ weekly/ state/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly linkedin manager update"
            git push
          fi
